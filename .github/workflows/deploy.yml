name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“‚ Sync files to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          pk: ${{ secrets.SSH_PRIVATE_KEY }} # Optional: Use if you change protocol to sftp
          # O diretÃ³rio local onde o build Ã© gerado (padrÃ£o Vite/React Ã© dist ou build)
          local-dir: ./dist/
          # O diretÃ³rio no servidor onde os arquivos devem ficar. 
          # Na Hostinger, geralmente Ã© ./domains/SEUDOMINIO.COM/public_html/ se usar o FTP principal.
          # Se criar um usuÃ¡rio FTP que jÃ¡ aponta para a pasta pÃºblica, use ./ 
          # IMPORTANTE: Verifique isso no painel da Hostinger para nÃ£o apagar arquivos errados.
          server-dir: ./
          protocol: ftp
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
